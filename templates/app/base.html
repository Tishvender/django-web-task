<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
    {% comment %} <link rel="stylesheet" href="static/app/css/style.css"> {% endcomment %}
    <title>Empezar - Employee View</title>
</head>
<body>
<div class="container mt-5">
    {% block nav %}{% endblock nav %}
    {% block profile %}{% endblock profile %}
    {% block signup %}{% endblock signup %}
    {% block login %}{% endblock login %}
    {% block content %} {% endblock content %}
</div>

    <script src="{% static 'app/js/jquery.js' %}" ></script>
    <script src="{% static 'app/js/bootstrap.js' %}" ></script>
    <script src="{% static 'app/js/popper.js' %}" ></script>
</body>
</html>
